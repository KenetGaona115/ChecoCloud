<mat-card>
  <mat-card-header>
      <mat-card-title>Foto de perfil</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
          <mat-label>Seleccionar imagen</mat-label>
          <input type="file" [formControl]="fileControl" (change)="onFileSelected($event)">
      </mat-form-field>
      <div *ngIf="imageUrl">
          <img [src]="imageUrl" alt="Vista previa de la imagen seleccionada">
      </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
      <mat-card-title>Editar Informacion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name" required>
              <mat-error *ngIf="profileForm.controls['name'].invalid">{{getErrorMessage('name')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Correo Electr√≥nico</mat-label>
              <input matInput formControlName="email" required>
              <mat-error *ngIf="profileForm.controls['email'].invalid">{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>

          <div class="actions">
              <button mat-raised-button type="submit" color="primary"
                  [disabled]="profileForm.invalid">Guardar</button>
              <button mat-raised-button type="button" color="warn" (click)="onCancel()">Cancelar</button>
          </div>
      </form>
  </mat-card-content>
</mat-card>
